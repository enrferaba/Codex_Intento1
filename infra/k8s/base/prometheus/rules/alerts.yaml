apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: feria-alerts
  namespace: feria
spec:
  groups:
    - name: query-latency
      rules:
        - alert: QueryLatencyHigh
          expr: histogram_quantile(0.95, sum(rate(router_latency_seconds_bucket[5m])) by (le)) > 1.5
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Latencia /query P95 alta"
            description: "/query P95 > 1.5s durante 10m"
