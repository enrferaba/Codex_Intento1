apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: feria
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/feria/api-gateway:latest
          ports:
            - containerPort: 8000
          env:
            - name: FERIA_ENV
              value: "prod"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: feria
spec:
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 8000
